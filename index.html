<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />

    <title>Macadamia Accesorios</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="assets/logo.jpeg" alt="Macadamia Logo" class="logo" />
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#catalogo">CatÃ¡logos</a></li>

    </header>

    <section id="inicio" class="hero">
        <h1>Bienvenidos a Macadamia Accesorios</h1>
        <p>Joyas y detalles que brillan contigo.</p>
    </section>

    <section id="catalogo" class="catalogo">
        <div class="contenedor">
            <h2>CategorÃ­as</h2>
            <div class="categorias">
                <button class="categoria-btn" data-categoria="accesorios">Accesorios</button>
                <button class="categoria-btn" data-categoria="detalles">Detalles con Chocolate</button>
                <button class="categoria-btn" data-categoria="ramos">Ramos Bouquet</button>

            </div>

            <!-- Producto con botÃ³n WhatsApp -->
            <script>
            document.addEventListener("DOMContentLoaded", () => {
                document.querySelectorAll(".producto").forEach(producto => {
                    const img = producto.querySelector("img");
                    const descripcion = producto.querySelector("p").innerText;
                    const urlImagen = location.origin + '/' + img.getAttribute("src");
                    const mensaje = `Hola, estoy interesad@ en este producto: ${descripcion} %0AImagen: ${urlImagen}`;
                    const link = document.createElement("a");
                    link.href = `https://wa.me/573174715623?text=${mensaje}`;
                    link.target = "_blank";
                    link.innerText = "Comprar por WhatsApp";
                    link.className = "boton-whatsapp-producto";
                    producto.appendChild(link);
                });
            });
            </script>

            <!-- Las galerÃ­as existentes no se modifican -->
            <!-- Todo el contenido que sigue permanece intacto -->

        </div>
    </section>

    <section id="contacto" class="contacto">
        <h2>ContÃ¡ctanos</h2>
        <p>Â¡EscrÃ­benos por WhatsApp para pedidos o dudas!</p>
    </section>

    <a href="https://wa.me/573174715623" class="whatsapp-button" target="_blank">ðŸ’¬</a>

    <script>
        const botones = document.querySelectorAll(".categoria-btn");
        const galerias = document.querySelectorAll(".galeria");

        botones.forEach(boton => {
            boton.addEventListener("click", () => {
                const categoriaSeleccionada = boton.dataset.categoria;

                galerias.forEach(galeria => {
                    if (galeria.dataset.categoria === categoriaSeleccionada) {
                        galeria.style.display = "grid";
                    } else {
                        galeria.style.display = "none";
                    }
                });
            });
        });
    </script>

    <style>
        .boton-whatsapp-producto {
            display: inline-block;
            margin-top: 5px;
            padding: 6px 12px;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
    </style>
</body>
</html>
