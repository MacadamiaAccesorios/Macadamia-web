<!-- Sección HTML (de cada galería) – solo mantén los productos reales -->
<div class="galeria" data-categoria="accesorios">
  <div class="producto">
    <img src="assets/accesorio1.jpg" alt="Accesorio 1">
    <p>Collar corazón - $20.000</p>
    <button onclick="window.open('https://wa.me/573174715623?text=Hola!%20Quisiera%20comprar%20este%20producto:%20Collar%20corazón', '_blank')">Comprar</button>
  </div>
</div>
<!-- Haz lo mismo en cada galería: solo deja los productos reales -->

<!-- Agrega este script justo antes del cierre de </body> -->
<script>
  const botones = document.querySelectorAll(".categoria-btn");
  const galerias = document.querySelectorAll(".galeria");

  botones.forEach(boton => {
    boton.addEventListener("click", () => {
      const categoriaSeleccionada = boton.dataset.categoria;
      galerias.forEach(galeria => {
        galeria.style.display = galeria.dataset.categoria === categoriaSeleccionada ? "grid" : "none";
      });
    });
  });

  // Función para agregar 20 plantillas genéricas a cada galería
  function agregarPlantillas() {
    const plantillaHTML = `
      <div class="producto">
        <img src="assets/plantilla.jpg" alt="Producto">
        <p>Nombre del producto - $00.000</p>
        <button onclick="window.open('https://wa.me/573174715623?text=Hola!%20Estoy%20interesada%20en%20este%20producto', '_blank')">Comprar</button>
      </div>
    `;

    galerias.forEach(galeria => {
      for (let i = 0; i < 20; i++) {
        galeria.insertAdjacentHTML("beforeend", plantillaHTML);
      }
    });
  }

  agregarPlantillas();
</script>
