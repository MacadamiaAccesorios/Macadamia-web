<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Macadamia Accesorios</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .producto button {
            margin-top: 8px;
            padding: 6px 12px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        .producto button:hover {
            background-color: #1ebe5d;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/logo.jpeg" alt="Macadamia Logo" class="logo" />
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#catalogo">Cat치logos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="inicio" class="hero">
        <h1>Bienvenidos a Macadamia Accesorios</h1>
        <p>Joyas y detalles que brillan contigo.</p>
    </section>

    <section id="catalogo" class="catalogo">
        <div class="contenedor">
            <h2>Categor칤as</h2>
            <div class="categorias">
                <button class="categoria-btn" data-categoria="accesorios">Accesorios</button>
                <button class="categoria-btn" data-categoria="detalles">Detalles con Chocolate</button>
                <button class="categoria-btn" data-categoria="ramos">Ramos Bouquet</button>
                <button class="categoria-btn" data-categoria="cuadros">Cuadros Personalizados</button>
                <button class="categoria-btn" data-categoria="juguetes">Juguetes para Adultos</button>
            </div>

            <!-- Categor칤as y productos ya insertados (no repito por brevedad) -->

            <!-- Aqu칤 contin칰an todas tus galer칤as sin cambios -->

        </div>
    </section>

    <section id="contacto" class="contacto">
        <h2>Cont치ctanos</h2>
        <p>춰Escr칤benos por WhatsApp para pedidos o dudas!</p>
    </section>

    <a href="https://wa.me/573174715623" class="whatsapp-button" target="_blank">游눫</a>

    <script>
        // Mostrar/ocultar categor칤as
        const botones = document.querySelectorAll(".categoria-btn");
        const galerias = document.querySelectorAll(".galeria");

        botones.forEach(boton => {
            boton.addEventListener("click", () => {
                const categoriaSeleccionada = boton.dataset.categoria;
                galerias.forEach(galeria => {
                    galeria.style.display = (galeria.dataset.categoria === categoriaSeleccionada) ? "grid" : "none";
                });
            });
        });

        // Agregar bot칩n de compra a cada producto
        const productos = document.querySelectorAll(".producto");
        productos.forEach(producto => {
            const ref = producto.querySelector("img").alt;
            const desc = producto.querySelector("p").innerText;

            const btn = document.createElement("button");
            btn.textContent = "Comprar por WhatsApp";
            btn.onclick = () => {
                const mensaje = encodeURIComponent(`Hola, quiero m치s informaci칩n sobre este producto:\n${ref} - ${desc}`);
                window.open(`https://wa.me/573174715623?text=${mensaje}`, "_blank");
            };

            producto.appendChild(btn);
        });
    </script>
</body>
</html>
