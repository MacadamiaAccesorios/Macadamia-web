<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Macadamia Accesorios</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.jpeg" alt="Macadamia Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#catalogo">Catálogos</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="inicio" class="hero">
    <h1>Bienvenidos a Macadamia Accesorios</h1>
    <p>Joyas y detalles que brillan contigo.</p>
  </section>

  <section id="catalogo" class="catalogo">
    <div class="contenedor">
      <h2>Categorías</h2>
      <div class="categorias">
        <button class="categoria-btn" data-categoria="accesorios">Accesorios</button>
        <button class="categoria-btn" data-categoria="detalles">Detalles con Chocolate</button>
        <button class="categoria-btn" data-categoria="ramos">Ramos Bouquet</button>
        <button class="categoria-btn" data-categoria="cuadros">Cuadros Personalizados</button>
        <button class="categoria-btn" data-categoria="juguetes">Juguetes para Adultos</button>
      </div>

      <!-- Incluye el archivo con todos los productos de todas las categorías aquí -->
      <!-- ⚠️ Este fragmento se asume como ya generado y conservado con sus 20 plantillas por categoría y botones de WhatsApp con imagen -->

      <!-- Inserta aquí el fragmento actualizado completo que te generé anteriormente con las 20 plantillas por categoría -->
      <!-- Lo coloco aparte para no repetirlo todo aquí mismo y recargar el mensaje -->

    </div>
  </section>

  <section id="contacto" class="contacto">
    <h2>Contáctanos</h2>
    <p>¡Escríbenos por WhatsApp para pedidos o dudas!</p>
  </section>

  <a href="https://wa.me/573174715623" class="whatsapp-button" target="_blank">💬</a>

  <script>
    const botones = document.querySelectorAll(".categoria-btn");
    const galerias = document.querySelectorAll(".galeria");

    botones.forEach(boton => {
      boton.addEventListener("click", () => {
        const categoriaSeleccionada = boton.dataset.categoria;
        galerias.forEach(galeria => {
          galeria.style.display = galeria.dataset.categoria === categoriaSeleccionada ? "grid" : "none";
        });
      });
    });
  </script>
</body>
</html>
